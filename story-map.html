<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My UK Trip Story</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 320px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
        .sidebar h1 {
            font-size: 22px;
            margin: 0 0 10px 0;
            color: #333;
        }
        .sidebar p {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }
        #controls button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #play-pause-button {
            background-color: #007cbf;
        }
        #play-pause-button:hover {
            background-color: #005a8c;
        }
        #reset-button {
            background-color: #6c757d;
        }
        #reset-button:hover {
            background-color: #5a6268;
        }
        #location-card {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            animation: fadeIn 0.5s;
        }
        #location-card h2 {
            font-size: 18px;
            margin: 0 0 5px 0;
            color: #333;
        }
        #location-card p {
            font-size: 14px;
            margin-bottom: 5px;
        }
        #location-details {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007cbf;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .loading-indicator p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id='map'></div>
<div class='sidebar'>
    <div id="loading" class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading trip data...</p>
    </div>
    <div id="content" style="display: none;">
        <h1>My UK Adventure</h1>
        <p>Click the "Start Journey" button to watch my trip unfold!</p>
        <div id="controls">
            <button id="play-pause-button">Start Journey</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="location-card" style="display: none;">
            <h2 id="location-title"></h2>
            <p id="location-description"></p>
            <p id="location-details"></p>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="notion-client.js"></script>
<script src="story-map.js"></script>

</body>
</html>
