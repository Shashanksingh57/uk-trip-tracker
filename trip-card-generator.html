<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Card Generator - UK Trip Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            height: fit-content;
        }
        
        .preview-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        .size-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .size-btn {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .size-btn.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.3);
        }
        
        .size-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .theme-btn {
            aspect-ratio: 1;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .theme-btn.active {
            border-color: white;
        }
        
        .theme-london { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .theme-scotland { background: linear-gradient(135deg, #3498db, #2980b9); }
        .theme-nature { background: linear-gradient(135deg, #27ae60, #229954); }
        
        .generate-btn {
            width: 100%;
            height: 60px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        
        .download-btn:hover {
            opacity: 0.9;
        }
        
        #cardCanvas {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .stats-preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                order: 2;
            }
            
            .preview-area {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <h1>üì∏ Trip Card Generator</h1>
    
    <div class="container">
        <div class="controls">
            <div class="error" id="errorMessage"></div>
            
            <div class="form-group">
                <label>üìÖ Select Day/Period</label>
                <select id="daySelect">
                    <option value="all">Entire Trip</option>
                    <option value="Day 1">Day 1</option>
                    <option value="Day 2">Day 2</option>
                    <option value="Day 3">Day 3</option>
                    <option value="Day 4">Day 4</option>
                    <option value="Day 5">Day 5</option>
                    <option value="Day 6">Day 6</option>
                    <option value="Day 7">Day 7</option>
                    <option value="Day 8">Day 8</option>
                    <option value="Day 9">Day 9</option>
                    <option value="Day 10">Day 10</option>
                    <option value="Day 11">Day 11</option>
                    <option value="Day 12">Day 12</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>üèôÔ∏è Filter by City</label>
                <select id="citySelect">
                    <option value="all">All Cities</option>
                    <option value="London">London</option>
                    <option value="Manchester">Manchester</option>
                    <option value="Scotland">Scotland</option>
                    <option value="Birmingham">Birmingham</option>
                    <option value="Liverpool">Liverpool</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>üì± Card Size</label>
                <div class="size-buttons">
                    <button class="size-btn active" data-size="square">
                        Square<br>1080√ó1080
                    </button>
                    <button class="size-btn" data-size="story">
                        Story<br>1080√ó1920
                    </button>
                    <button class="size-btn" data-size="landscape">
                        Landscape<br>1920√ó1080
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label>üé® Theme</label>
                <div class="theme-selector">
                    <div class="theme-btn theme-london active" data-theme="london" title="London Red"></div>
                    <div class="theme-btn theme-scotland" data-theme="scotland" title="Scotland Blue"></div>
                    <div class="theme-btn theme-nature" data-theme="nature" title="Nature Green"></div>
                </div>
            </div>
            
            <div class="stats-preview" id="statsPreview">
                <div class="stat-row">
                    <span>Locations:</span>
                    <span id="previewLocations">0</span>
                </div>
                <div class="stat-row">
                    <span>Distance:</span>
                    <span id="previewDistance">0 km</span>
                </div>
                <div class="stat-row">
                    <span>Duration:</span>
                    <span id="previewDuration">0 hours</span>
                </div>
                <div class="stat-row">
                    <span>Cities:</span>
                    <span id="previewCities">0</span>
                </div>
            </div>
            
            <button class="generate-btn" id="generateBtn">
                üì∏ Generate Trip Card
            </button>
            
            <button class="download-btn" id="downloadBtn">
                üíæ Download JPEG
            </button>
        </div>
        
        <div class="preview-area">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Generating your trip card...</p>
            </div>
            
            <canvas id="cardCanvas" style="display: none;"></canvas>
            
            <div id="placeholderText">
                <h2>üó∫Ô∏è Your Trip Card Preview</h2>
                <p>Select your options and click "Generate Trip Card" to create a beautiful shareable image of your UK adventure!</p>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="notion-client.js"></script>
    <script src="trip-card-generator.js"></script>
</body>
</html>
