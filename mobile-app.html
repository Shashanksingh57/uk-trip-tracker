<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Trip Tracker - Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="UK Trip Tracker">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
        }
        
        .log-button {
            width: 100%;
            height: 80px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .log-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        .log-button:active {
            transform: translateY(0);
        }
        
        .log-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .word-counter {
            text-align: right;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .word-counter.over-limit {
            color: #ff4444;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-synced {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .status-syncing {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
        }
        
        .status-offline {
            background: rgba(255, 87, 34, 0.3);
            color: #FF5722;
        }
        
        .status-error {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .recent-entries {
            margin-top: 30px;
        }
        
        .recent-entries h3 {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .entry-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .entry-time {
            opacity: 0.7;
            font-size: 12px;
        }
        
        .entry-location {
            font-weight: 500;
            margin: 5px 0;
        }
        
        .entry-description {
            opacity: 0.8;
        }
        
        .gps-accuracy {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .config-warning {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .config-link {
            color: #FFC107;
            text-decoration: underline;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .log-button {
                height: 70px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá¨üáß UK Trip Tracker</h1>
        
        <div id="configWarning" class="config-warning">
            ‚ö†Ô∏è Please configure your Notion API key and database ID in <span class="config-link">config.js</span>
        </div>
        
        <div id="statusIndicator" class="status-indicator status-offline">
            üì° Checking connection...
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button id="logLocationBtn" class="log-button">
            üìç Log Current Location
        </button>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Getting your location...</p>
        </div>
        
        <form id="locationForm">
            <div class="form-group">
                <label for="location">üìç Location</label>
                <input type="text" id="location" name="location" placeholder="Auto-detected location" readonly>
                <div class="gps-accuracy" id="gpsAccuracy"></div>
            </div>
            
            <div class="form-group">
                <label for="description">üìù Description (max 10 words)</label>
                <textarea id="description" name="description" rows="2" placeholder="Amazing views iconic bridge sunset photos"></textarea>
                <div class="word-counter" id="wordCounter">0/10 words</div>
            </div>
            
            <div class="form-group">
                <label for="day">üìÖ Trip Day</label>
                <select id="day" name="day">
                    <option value="Day 1">Day 1</option>
                    <option value="Day 2">Day 2</option>
                    <option value="Day 3">Day 3</option>
                    <option value="Day 4">Day 4</option>
                    <option value="Day 5">Day 5</option>
                    <option value="Day 6">Day 6</option>
                    <option value="Day 7">Day 7</option>
                    <option value="Day 8">Day 8</option>
                    <option value="Day 9">Day 9</option>
                    <option value="Day 10">Day 10</option>
                    <option value="Day 11">Day 11</option>
                    <option value="Day 12">Day 12</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="city">üèôÔ∏è City</label>
                <select id="city" name="city">
                    <option value="London">London</option>
                    <option value="Manchester">Manchester</option>
                    <option value="Scotland">Scotland</option>
                    <option value="Birmingham">Birmingham</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="transport">üöá Transport Mode</label>
                <select id="transport" name="transport">
                    <option value="Walking">Walking</option>
                    <option value="Tube">Tube</option>
                    <option value="Train">Train</option>
                    <option value="Bus">Bus</option>
                    <option value="Car">Car</option>
                    <option value="Flight">Flight</option>
                </select>
            </div>
        </form>
        
        <div class="recent-entries">
            <h3>üìã Recent Entries</h3>
            <div id="recentEntriesList">
                <div class="entry-item">
                    <div class="entry-time">No entries yet</div>
                    <div class="entry-location">Start logging your UK adventure!</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="notion-client.js"></script>
    <script src="mobile-app.js"></script>
</body>
</html>
